<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with AI and Windmill Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Windmill Background Animation -->
  <div class="windmill-container">
    <div class="tower"></div>
    <div class="blades">
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
    </div>
  </div>

  <div class="bird-container">
    <div class="bird bird1"></div>
    <div class="bird bird2"></div>
    <div class="bird bird3"></div>
    <div class="bird bird4"></div>
</div>



  <!-- Search Container -->
  <div class="container">
    <h1>Search with Janani (AI))</h1>
    <input type="text" id="search-query" placeholder="Enter your search query...">
    <button id="search-btn">Search</button>

    <div class="response-box" id="ai-response">
      <h2>AI Response:</h2>
      <p id="response-content"></p>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
